<!DOCTYPE html>
<html>
<body>
<h2>HTML Forms</h2>

<form action="/submit" method="post">
  <label for="age">age:</label><br>
  <input type="text" id="age" name="age" value="0"><br>

  <label for="sex">sex:</label><br>
  <select class="form-control" id="sex" name="sex" required>
    <option value="">Select sex</option>
    <option value="male">male</option>
    <option value="female">female</option>
  </select><br><br>

  <label for="bmi">bmi:</label><br>
  <input type="text" id="bmi" name="bmi" value="0"><br><br>

  <label for="children">children:</label><br>
  <input type="text" id="children" name="children" value="0"><br><br>

  <label for="smoker">Are you a smoker?</label><br>
  <select class="form-control" id="smoker" name="smoker" required>
    <option value="">Select</option>
    <option value="yes">yes</option>
    <option value="no">no</option>
  </select><br><br>

  <label for="region">region:</label><br>
  <select class="form-control" id="region" name="region" required>
    <option value="">Select Region</option>
    <option value="northeast">northeast</option>
    <option value="southwest">southwest</option>
    <option value="northwest">northwest</option>
    <option value="southeast">southeast</option>
  </select><br><br>

  <input type="submit" value="Submit">
</form>

<p>If you click the "Submit" button, the form-data will be sent to a page called "/submit".</p>

</body>
</html>
